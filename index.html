<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btns_container">    
          <button type="button" id="btn1" class="btn_number btn1">1</button>
          <button type="button" id="btn2" class="btn_number btn2">2</button>
          <button type="button" id="btn3" class="btn_number btn3">3</button>
          <button type="button" id="btn4" class="btn_number btn4">4</button>
          <button type="button" id="btn5" class="btn_number btn5">5</button>
          <button type="button" id="btn6" class="btn_number btn6">6</button>
          <button type="button" id="btn7" class="btn_number btn7">7</button>
          <button type="button" id="btn8" class="btn_number btn8">8</button>
          <button type="button" id="btn9" class="btn_number btn9">9</button>
          <button type="button" id="btn0" class="btn_number btn0">0</button>
          <button type="button" class="c">C</button>
          <button type="button" class="back" >back</button>
          <button type="button" class="suma">+</button>
          <button type="button" class="resta">-</button>
          <button type="button" class="multiplication">&times;</button>
          <button type="button" class="divided">/</button>
          <button type="button" class="equal">=</button>
        </div>
    </div>
</body>
</html>

<script src="calculator.js"></script>
